<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExifScan è®¾ç½®</title>
    <link rel="stylesheet" href="/style.css">
    <style>

            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {

        .checkbox-item input {

        .checkbox-item label {

            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="nav">
            <a href="/">â† è¿”å›æ§åˆ¶é¢æ¿</a>
        </div>

        <h1>ç³»ç»Ÿè®¾ç½®</h1>

        <div class="card">
            <form id="configForm">
                <!-- Server Section -->
                <div class="form-group">
                    <h3>ğŸ–¥ï¸ æœåŠ¡å™¨</h3>
                    <label>ç«¯å£ (Port)</label>
                    <input type="number" id="serverPort" name="server.port">
                </div>

                <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">

                <!-- Scanning Options -->
                <h3>ğŸ” æ‰«æé€‰é¡¹</h3>
                <div class="form-group">
                    <label>æ–‡ä»¶æ ¼å¼ç­›é€‰ (File Extensions)</label>
                    <div class="checkbox-group" id="extensionGroup">
                        <!-- Checkboxes will be generated here -->
                    </div>
                    <div style="margin-top: 10px;">
                        <label>è‡ªå®šä¹‰æ‰©å±•å (Custom Extensions, é€—å·åˆ†éš”)</label>
                        <input type="text" id="customExtensions" placeholder=".raw, .dng">
                    </div>
                </div>

                <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">

                <!-- Output Options -->
                <h3>ğŸ’¾ è¾“å‡ºé€‰é¡¹</h3>

                <!-- Database -->
                <div class="toggle-group">
                    <input type="checkbox" id="dbEnabled">
                    <label for="dbEnabled">å¯ç”¨æ•°æ®åº“ä¿å­˜ (Database)</label>
                </div>
                <div id="dbSettings" class="config-section">
                    <label>é©±åŠ¨ (Driver)</label>
                    <select id="dbDriver"
                        style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="sqlite3">SQLite</option>
                        <option value="mysql">MySQL</option>
                    </select>

                    <label>æº (Source)</label>
                    <input type="text" id="dbSource" placeholder="æ–‡ä»¶è·¯å¾„ æˆ– DSN">
                    <p id="dbSourceHelp" style="font-size: 0.8rem; color: #666; margin-top: -5px; margin-bottom: 10px;">
                        SQLite: exfol_data.db<br>
                        MySQL: user:password@tcp(localhost:3306)/dbname
                    </p>

                    <label>è¡¨å (Table)</label>
                    <input type="text" id="dbTable">
                </div>

                <!-- Excel -->
                <div class="toggle-group">
                    <input type="checkbox" id="excelEnabled">
                    <label for="excelEnabled">å¯ç”¨ Excel å¯¼å‡º</label>
                </div>
                <div id="excelSettings" class="config-section">
                    <label>è¾“å‡ºæ–‡ä»¶ (Filename)</label>
                    <input type="text" id="excelOutput">
                </div>

                <!-- JSON -->
                <div class="toggle-group">
                    <input type="checkbox" id="jsonEnabled">
                    <label for="jsonEnabled">å¯ç”¨ JSON å¯¼å‡º</label>
                </div>
                <div id="jsonSettings" class="config-section">
                    <label>è¾“å‡ºæ–‡ä»¶ (Filename)</label>
                    <input type="text" id="jsonOutput">
                </div>

                <div style="margin-top: 30px; text-align: center;">
                    <button type="submit" style="padding: 12px 40px; font-size: 1.1rem;">ğŸ’¾ ä¿å­˜é…ç½®</button>
                    <div id="message" style="margin-top: 15px; display: none;"></div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const msgDiv = document.getElementById('message');
        const commonExtensions = ['.jpg', '.jpeg', '.png', '.arw', '.cr2', '.nef', '.dng', '.tiff', '.bmp', '.gif'];

        function showMessage(msg, isError = false) {
            msgDiv.style.display = 'block';
            msgDiv.className = isError ? 'error' : 'success'; // Ensure you have these classes in css or inline style
            msgDiv.style.color = isError ? 'red' : 'green';
            msgDiv.innerText = msg;
            setTimeout(() => { msgDiv.style.display = 'none'; }, 3000);
        }

        function toggleDisplay(checkboxId, divId) {
            const cb = document.getElementById(checkboxId);
            const div = document.getElementById(divId);
            const inputs = div.querySelectorAll('input, select');
            if (cb.checked) {
                div.classList.remove('disabled');
                inputs.forEach(input => input.disabled = false);
            } else {
                div.classList.add('disabled');
                inputs.forEach(input => input.disabled = true);
            }
        }

        function updateDbHelp() {
            const driver = document.getElementById('dbDriver').value;
            const help = document.getElementById('dbSourceHelp');
            if (driver === 'mysql') {
                help.innerHTML = 'æ ¼å¼: user:password@tcp(host:port)/dbname?charset=utf8mb4&parseTime=True&loc=Local';
                document.getElementById('dbSource').placeholder = 'root:123456@tcp(127.0.0.1:3306)/exif_db';
            } else {
                help.innerHTML = 'æ–‡ä»¶è·¯å¾„ï¼Œä¾‹å¦‚: exif_data.db';
                document.getElementById('dbSource').placeholder = 'exif_data.db';
            }
        }

        document.getElementById('dbEnabled').addEventListener('change', () => toggleDisplay('dbEnabled', 'dbSettings'));
        document.getElementById('excelEnabled').addEventListener('change', () => toggleDisplay('excelEnabled', 'excelSettings'));
        document.getElementById('jsonEnabled').addEventListener('change', () => toggleDisplay('jsonEnabled', 'jsonSettings'));
        document.getElementById('dbDriver').addEventListener('change', updateDbHelp);

        // Generate Extension Checkboxes
        const extGroup = document.getElementById('extensionGroup');
        commonExtensions.forEach(ext => {
            const div = document.createElement('div');
            div.className = 'checkbox-item';
            div.innerHTML = `<input type="checkbox" id="ext_${ext.replace('.', '')}" value="${ext}"><label for="ext_${ext.replace('.', '')}">${ext}</label>`;
            extGroup.appendChild(div);
        });

        // Load Config
        fetch('/api/config')
            .then(res => res.json())
            .then(data => {
                document.getElementById('serverPort').value = data.server.port;

                // Extensions
                const currentExts = data.scan.extensions || [];
                const customExts = [];
                currentExts.forEach(ext => {
                    const lowerExt = ext.toLowerCase();
                    if (commonExtensions.includes(lowerExt)) {
                        const cb = document.querySelector(`input[value="${lowerExt}"]`);
                        if (cb) cb.checked = true;
                    } else {
                        customExts.push(ext);
                    }
                });
                document.getElementById('customExtensions').value = customExts.join(', ');

                // Database
                document.getElementById('dbEnabled').checked = data.database.enabled;
                const driver = data.database.driver === 'mysql' ? 'mysql' : 'sqlite3';
                document.getElementById('dbDriver').value = driver;
                document.getElementById('dbSource').value = data.database.source;
                document.getElementById('dbTable').value = data.database.table;
                toggleDisplay('dbEnabled', 'dbSettings');
                updateDbHelp();

                // Excel
                document.getElementById('excelEnabled').checked = data.excel.enabled;
                document.getElementById('excelOutput').value = data.excel.output;
                toggleDisplay('excelEnabled', 'excelSettings');

                // JSON
                document.getElementById('jsonEnabled').checked = data.json ? data.json.enabled : false;
                document.getElementById('jsonOutput').value = data.json ? data.json.output : 'scan_results.json';
                toggleDisplay('jsonEnabled', 'jsonSettings');
            })
            .catch(err => showMessage('åŠ è½½é…ç½®å¤±è´¥: ' + err, true));

        // Save Config
        document.getElementById('configForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // Collect Extensions
            const selectedExts = [];
            commonExtensions.forEach(ext => {
                const cb = document.querySelector(`input[value="${ext}"]`);
                if (cb && cb.checked) {
                    selectedExts.push(ext);
                }
            });
            const customExtVal = document.getElementById('customExtensions').value;
            if (customExtVal) {
                const customList = customExtVal.split(/[,ï¼Œ]/).map(s => s.trim().toLowerCase());
                customList.forEach(s => {
                    if (s && !selectedExts.includes(s)) {
                        // Ensure starts with .
                        if (!s.startsWith('.')) s = '.' + s;
                        selectedExts.push(s);
                    }
                });
            }

            // We need to fetch current path to preserve it
            fetch('/api/config')
                .then(res => res.json())
                .then(current => {
                    const config = {
                        server: { port: parseInt(document.getElementById('serverPort').value) },
                        database: {
                            enabled: document.getElementById('dbEnabled').checked,
                            driver: document.getElementById('dbDriver').value,
                            source: document.getElementById('dbSource').value,
                            table: document.getElementById('dbTable').value
                        },
                        scan: {
                            path: current.scan.path, // Preserve path
                            extensions: selectedExts
                        },
                        excel: {
                            enabled: document.getElementById('excelEnabled').checked,
                            output: document.getElementById('excelOutput').value
                        },
                        json: {
                            enabled: document.getElementById('jsonEnabled').checked,
                            output: document.getElementById('jsonOutput').value
                        }
                    };

                    return fetch('/api/config', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(config)
                    });
                })
                .then(res => {
                    if (res.ok) showMessage('é…ç½®å·²ä¿å­˜');
                    else showMessage('ä¿å­˜é…ç½®å¤±è´¥', true);
                })
                .catch(err => showMessage('ä¿å­˜é…ç½®å‡ºé”™: ' + err, true));
        });
    </script>
</body>

</html>
